<div class="modal" ui-if='modal3' ui-state='modal3'>
  <div class="modal-backdrop in"></div>
  <div class="modal-dialog">
    <div class="modal-content">
      
      <div class="modal-header">
        <button class="close" 
                ui-turn-off="modal3">&times;</button>
        <h2 class="modal-title">Change Security Answers</h2>
      </div>

	  <div class="modal-body">
		<form role="form" ng-submit='changeAnswers()' name="changeSec">
			<fieldset>
				<div class="form-group">
					<label>What is your mom's maiden name?</label> <input type="text" ng-model="answer1"
						class="form-control" placeholder="Enter answer 1" required>
				</div>
				
				<div class="form-group">				
					<label>What is your pet's name?</label> <input type="text" ng-model="answer2"
						class="form-control" placeholder="Enter answer 2" required>
				</div>
				
				<div class="form-group">
					<label>What is your favorite teacher's name?</label> <input type="text" ng-model="answer3"
						class="form-control" placeholder="Enter answer 3" required>
				</div>
				
			</fieldset>
		</form>
	   </div>

	  <div class="modal-footer" >
        <button ui-turn-off="modal3" class="btn btn-primary">Cancel</button>
      	<button ng-disabled="changeSec.$invalid" ui-turn-off="modal3" class="btn btn-primary" ng-click='save()'>Save</button>
      </div>
    </div>
  </div>
</div>
