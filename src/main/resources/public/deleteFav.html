<div class="modal" ui-if='modal7' ui-state='modal7'>
  <div class="modal-backdrop in"></div>
  <div class="modal-dialog">
    <div class="modal-content">
      
      <div class="modal-header">
        <button ng-click='close()' class="close" 
                ui-turn-off="modal7">&times;</button>
      </div>
      
      <div class="modal-body">
		 <i class="fa fa-question-circle feature-icon"></i><h4 class="modal-title">Would you like to remove the favorite?</h4>
	  </div>
	  
	  <div class="modal-footer" >
        <button ui-turn-off="modal7" ng-click='close()' class="btn btn-primary">Cancel</button>
      	<button ui-turn-off="modal7" class="btn btn-primary" ng-click='deleteFav(); close()''>Yes</button>
      </div>
    </div>
  </div>
</div>
