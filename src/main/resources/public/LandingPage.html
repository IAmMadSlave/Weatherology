<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Landing Page</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
 	<link rel="stylesheet" type="text/css" href="css/styles.css"/>
 	<link rel="stylesheet" type="text/css" href="css/animate.css"/>
</head>
<body id="divcover">
	<div class="main" >
		<div class="top">
			<ul id="scene1" class="scene1" style="margin:auto;width:30%;height:auto">
				<li class="layer" data-depth="0.80" style="margin:auto">
					<canvas id="icon2" style="width:100%;height:auto;padding-top:10px" ></canvas>
				</li>
			</ul>
		</div>
		<figure>
			<div class="middle">
				<ul id="scene2" class="scene2" style="margin:auto">
					<li class="layer" data-depth="0.80" style="margin:auto">
						<canvas id="icon1" style="width:30%;height:auto;padding-top:10px"> </canvas> 						
						<img  class="center" src=img/logo.png id="logo" style="width:30%;height:auto;padding-top:10px">
						<canvas id="icon3" style="width:30%;height:auto;padding-top:10px"> </canvas> 
						<figcaption  id ="figcap" class="center">WEATHEROLOGY</figcaption>
					</li>
				</ul>
			</div>
		</figure>
	</div>

<script src="js/parallax.js"></script>
<script src="js/skycons.js"></script>
<script src="js/click.js"></script>

<script>
	var scene1 = document.getElementById('scene1');
	var parallax = new Parallax(scene1);
	var scene2 = document.getElementById('scene2');
	var parallax = new Parallax(scene2);
	
	var icons = new Skycons({"color": "white"});
	icons.add(document.getElementById("icon2"), Skycons.CLEAR_DAY);
	icons.add(document.getElementById("icon1"), Skycons.RAIN);
	icons.add(document.getElementById("icon3"), Skycons.WIND);
	icons.play();
  
 
</script>

</body>


</html>
