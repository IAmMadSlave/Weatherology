<div class="modal" ui-if='modal4' ui-state='modal4'>
  <div class="modal-backdrop in"></div>
  <div class="modal-dialog">
    <div class="modal-content">
      
      <div class="modal-header">
        <button class="close" 
                ui-turn-off="modal4">&times;</button>
      </div>
      
      <div class="modal-body"><i class="fa fa-question-circle feature-icon"></i>        
        <h4 class="modal-title">Would you like to delete your account?
        </h4></div>

	  <div class="modal-footer" >
        <button ui-turn-off="modal4" class="btn btn-primary">Cancel</button>
      	<button ui-turn-off="modal4" class="btn btn-primary" ng-click='deleteAccount()'>Yes, I want to delete my account.</button>
      </div>
    </div>
  </div>
</div>
